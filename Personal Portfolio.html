<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Portfolio of Your Name â€” developer and designer. View projects, skills, and contact info.">
  <title>My Portfolio</title>
  <link rel="icon" href="assets/favicon.ico">

  <style>
    :root {
      --bg: #f7f7fb;
      --card: #fff;
      --text: #111;
      --accent: #2563eb;
    }
    :root.dark {
      --bg: #0b1020;
      --card: #071027;
      --text: #ddd;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container { max-width: 980px; margin: 0 auto; padding: 1rem; }

    .site-header {
      background: linear-gradient(90deg, rgba(255,255,255,.6), rgba(255,255,255,.3));
      backdrop-filter: blur(6px);
      position: sticky; top: 0; z-index: 10;
    }
    .site-header .container {
      display: flex; align-items: center; gap: 1rem;
    }
    .logo { margin: 0; font-size: 1.25rem; }
    nav { margin-left: auto; display: flex; gap: 0.75rem; }
    nav a {
      color: inherit; text-decoration: none; padding: 0.25rem 0.5rem; border-radius: 6px;
    }
    nav a:hover, nav a[aria-current="page"] {
      background: var(--accent); color: #fff;
    }

    .card {
      background: var(--card);
      padding: 1rem;
      margin: 1rem 0;
      border: 1.5px solid rgb(0, 0, 0);
      box-shadow: 0 6px 18px rgba(20, 50, 20, 0.06);
    }
    .avatar {
      width: clamp(64px, 15vw, 96px);
      height: auto;
      border: 1.5px solid black;
      object-fit: cover;
    }
    .card > div { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      border-color: #666666;
    }
    .grid article {
      background: var(--card);
      padding: 1rem;
      border: 1.5px solid black;
      box-shadow: 0 4px 8px rgba(0,0,0,0.04);
      transition: transform 0.2s;
    }
    .grid article:hover {
      transform: translateY(-3px);
    }

    button {
      background: var(--accent);
      color: white;
      border: 0;
      padding: .5rem 0.75rem;
      border: 1.5px solid black;
      border-color: #111;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }

    
    .site-footer {
      padding: 1rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">personal portfolio</h1>
      <nav role="navigation">
        <a href="#about" aria-current="page">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
      <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section id="about" class="card">
      <img src="https://img.goodfon.com/wallpaper/big/e/99/hacker-hood-code-programming.webp" alt="Profile" class="avatar">
      <div>
        <h2>About Me</h2>
        <p>Enter your bio.</p>
      </div>
    </section>

    <section id="projects" class="card">
      <h2>Projects</h2>
      <div class="grid">
        <article>
          <h3>Project One</h3>
          <p>your description.</p>
          <a href="#">View</a>
        </article>
        <article>
          <h3>Project Two</h3>
          <p>your  description.</p>
          <a href="#">View</a>
        </article>
      </div>
    </section>

    <section id="contact" class="card">
      <h2>Contact</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Send</button>
      </form>
      <p id="contactMsg" role="status" aria-live="polite"></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">Â© <span id="year"></span>ritesh yadav </div>
  </footer>

  <script>
    // Set year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme toggle with persistence
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark') {
      root.classList.add('dark');
      themeToggle.textContent = 'â˜€ï¸';
    }

    themeToggle.addEventListener('click', () => {
      const isDark = root.classList.toggle('dark');
      themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Contact form simulation
    const form = document.getElementById('contactForm');
    const msg = document.getElementById('contactMsg');
    form.addEventListener('submit', e => {
      e.preventDefault();
      msg.textContent = 'Thanks â€” message simulated (no backend included)';
      form.reset();
    });
  </script>
</body>
</html>
